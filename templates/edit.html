<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <form action="/edit/{{ user[0]}}" method="POST" class="mb-4">
            <div class="mb-3">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control"
                        placeholder="Name" required value="{{ user[1]}}">
                </div>
                <div class="col-md-5">
                    <input type="email" name="email" class="form-control"
                        placeholder="Email" required value="{{ user[2]}}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Actualizar usuarios</button>
                </div>
            </form>


            <!-- Bootstrap 5 JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
