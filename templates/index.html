<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Example</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <form action="/add" method="POST" class="mb-4">
            <div class="mb-3">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control"
                        placeholder="Name" required>
                </div>
                <div class="col-md-5">
                    <input type="email" name="email" class="form-control"
                        placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">agregar
                        usuarios</button>
                </div>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {%for user in users%}
                    <tr>
                        <th scope="row">{{user[0]}}</th>
                        <td>{{user[1]}}</td>
                        <td>{{user[2]}}</td>
                        <td>
                            <a href="/edit/{{ user[0] }}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="/delete/{{ user[0] }}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!-- Bootstrap 5 JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
